<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>loopy note</title>
  <!--CSS-->
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!--/CSS-->

  <style>
  p{
    margin : 0 0 0 0px;
  }
  div{
    maring : 0 0 0 0px;
  }
  div.container-fluid{
    padding: 0 0 0 0px;
  }
  div.panel.panel-primary{
    margin: 0 0 0 0px;
  }
  .editable{
    height: 488px;
  }
  </style>

  <!--라이브러리-->
  <script src="bower_components/jquery/dist/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/mousetrap.min.js"></script>

  <!-- 에디터 -->
  <link rel="stylesheet" href="bower_components/medium-editor/dist/css/medium-editor.css">
  <link rel="stylesheet" href="bower_components/medium-editor/dist/css/themes/default.css">
  <script src="bower_components/medium-editor/dist/js/medium-editor.js"></script>
  <!--/에디터 -->

  <script src="js/controller.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){
    var editor = new MediumEditor('.editable',{
      toolbar: {
        buttons: [
          'bold',
          'italic',
          {
            name: 'h1',
            action: 'append-h2',
            aria: 'header type 1',
            tagNames: ['h2'],
            contentDefault: '<b>H1</b>',
            classList: ['custom-class-h1'],
            attrs: {
              'data-custom-attr': 'attr-value-h1'
            }
          },
          {
            name: 'h2',
            action: 'append-h3',
            aria: 'header type 2',
            tagNames: ['h3'],
            contentDefault: '<b>H2</b>',
            classList: ['custom-class-h2'],
            attrs: {
              'data-custom-attr': 'attr-value-h2'
            }
          },
          'justifyLeft',
          'justifyCenter',
          'justifyRight',
          'quote',
          'anchor'
        ]
      }
    });

    electron = require('electron')
    $("#btnQuit").on("click",function(){
      electron.remote.app.quit()
    })

    Mousetrap.bind('f1', function() {
      console.log('f1');
    }, 'keyup');
  });
  </script>
</head>
<body>
  <div class="container-fluid">
    <div class = "panel panel-primary">
      <div class = "panel-heading" style="-webkit-app-region: drag">
        <h3 class = "panel-title">Loopy Note</h3>
      </div>
      <ul class="nav nav-tabs">
        <li role="presentation" class="tab memo active"><a href="#">메모하기</a></li>
        <li role="presentation" class="tab list"><a href="#">리스트</a></li>
        <li role="presentation" class="tab record-video"><a href="#">녹화</a></li>
        <li role="presentation" class="tab record-sound"><a href="#">녹음</a></li>
        <li role="presentation" class="tab envi"><a href="#">환경설정</a></li>
        <li role="presentation" class="tab help"><a href="#">도움말</a></li>

        <li role="presentation"><a href="#">저장</a></li>
        <li role="presentation" id="btnQuit"><a href="#">종료</a></li>
      </ul>
      <div class = "panel-body memo">
        <div class="editable"></div>
      </div>
      <div class = "panel-body list">
        <h1>리스트</h1>
        <p>준비중</p>
      </div>
      <div class = "panel-body record-video">
        <h1>녹화</h1>
        <p>준비중</p>
      </div>
      <div class = "panel-body record-sound">
        <h1>녹음</h1>
        <p>준비중</p>
      </div>
      <div class = "panel-body envi">
        <h1>환경</h1>
        <p>준비중</p>
      </div>
      <div class = "panel-body help">
        <h1>도움말</h1>
        <p>상업적 사용금지</p>
        <h1>개발자</h1>
        <p>김은찬</p>
        <p>경성대학교 데이터베이스 연구실</p>
        <p>sumel014@naver.com</p>
      </div>
    </div>
  </div>
</body>
</html>
